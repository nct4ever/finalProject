{% extends "appadmin/base.html" %}

{% block main_body %}
      <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        User management
      </h1>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">Add user information</span></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'appadmin_user_insert' %}" method="post">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">username：</label>

                  <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">password：</label>

                  <div class="col-sm-4">
                      <label>
                          <input type="password" name="password" class="form-control" >
                      </label>
                  </div>
                </div>
                   <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">address：</label>

                  <div class="col-sm-4">
                    <input type="text" name="address" class="form-control" id="inputEmail3" placeholder="address">
                  </div>
                </div>
                   <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">email：</label>

                  <div class="col-sm-4">
                    <input type="text" name="email" class="form-control" id="inputEmail3" placeholder="email">
                  </div>
                </div>
              </div>

              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
                  <button type="submit" class="btn btn-default">Reset</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
                </div>
              <!-- /.box-footer -->
                </div>
            </form>

          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
